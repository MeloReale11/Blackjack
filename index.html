<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main">
    <div class="bank">
      <p>Saldo: $<span id="balance">1000</span></p>
      <label>
        Scommetti: $
        <input type="number" id="bet" value="100" min="1" />
      </label>
    </div>
    <div class="player">
      <h2>Giocatore</h2>
      <div class="player-cards"></div>
      <h3>Punteggio: <span id="player-score">0</span></h3>
    </div>
    <div class="dealer">
      <h2>Dealer</h2>
      <div class="dealer-cards"></div>
      <h3>Punteggio: <span id="dealer-score">0</span></h3>
    </div>
    <div class="controls">
      <button id="hit">Pesca</button>
      <button id="stand">Stai</button>
      <button id="reset">Reset</button>
    </div>
    <div id="message" class="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
